<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTMl Forms</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h3>HTML Forms!! </h3>
    <form class="" action="index.html" method="post">
      <label for="">Your Full Name</label>
      <input type="text" name="" value="">
      <br>
      <label for="">Your thoughts on my website?</label>
      <input type="range" name="" value="">
      <br>
      <label for="">When did you check my website?</label>
      <input type="datetime-local" name="" value="">
      <br>
      <label for="">Would you like to know more about me?</label>
      <input type="checkbox" id="interest1" name="interest1" value="Yes">
      <label for="interest1">Yes</label>
      <input type="checkbox" id="interest2" name="interest2" value="No">
      <label for="interest2">No</label>
      <br>
      <label for="">Upload your profile</label>
      <input type="file" name="" value="">
      <br>
      <input type="button" name="Submit" value="Submit">
    </form>
  </body>
</html>
